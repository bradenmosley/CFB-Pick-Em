<!DOCTYPE html>

<html lang="en">
  
    <head>
        <title>CFB Pick 'Em</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        
        <h1>College Football Pick 'Em</h1>
        <h2>Week 1</h2>

        <form method="post">

            <input type="hidden" name="Picked" value="x-sheetmonkey-current-date-time"/>
            <input type="hidden" name="Week" value="Week 1"/>
            
            <div class="login">
                <label>
                    Name<br>
                    <input type="text" name="name" id="name" required>
                </label>
            </div>

            <br>

            <div class="game">

                <div>
                    <input type="radio" name="game1" id="Auburn" value="Auburn" required>
                    <label class="team Auburn" for="Auburn"><img src="logos/Auburn.png"></img>Auburn</label>
                </div>
                
            </div>

            <br>
            
            <div class="submit">
                <button type="button" id="submit">Submit</button>
            </div>

        </form>

        <script src="script.js"></script>

    </body>

</html>
