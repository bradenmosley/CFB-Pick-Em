<!DOCTYPE html>

<html lang="en">
  
    <head>
        <title>CFB Pick 'Em</title>
        <meta http-equiv='cache-control' content='no-cache'>
        <meta http-equiv='expires' content='0'>
        <meta http-equiv='pragma' content='no-cache'>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Inter">
        <link rel="stylesheet" href="style.css"/>
    </head>

    <body>
        
        <h1>College Football Pick 'Em</h1>
        <h2>Week 2</h2>

        <form method="post">

            <input type="hidden" name="Picked" value="x-sheetmonkey-current-date-time"/>
            <input type="hidden" name="Week" value="Week 1"/>
            
            <div class="login">
                <input type="text" name="name" autocomplete="name" placeholder="Name" id="name" required>
            </div>

            <div class="gameGrid">

                <div class="teamAway">
                    <input type="radio" name="game1" id="Auburn" value="Auburn" required>
                    <label class="teamGrid" for="Auburn"><img src="logos/Auburn.png"></img>AUBURN</label>
                </div>

                <div class="teamHome">
                    <input type="radio" name="game1" id="Auburn" value="Auburn" required>
                    <label class="teamGrid" for="Auburn"><img src="logos/Alabama.png"></img>ALABAMA</label>
                </div>
                
            </div>

            <div class="gameGrid">

                <div class="teamAway">
                    <input type="radio" name="game1" id="Auburn" value="Auburn" required>
                    <label class="teamGrid" for="Auburn"><img src="logos/Alabama.png"></img>ALABAMA</label>
                </div>
                
                <div class="teamHome">
                    <input type="radio" name="game1" id="Auburn" value="Auburn" required>
                    <label class="teamGrid" for="Auburn"><img src="logos/Auburn.png"></img>AUBURN</label>
                </div>
                
            </div>
            
            <div class="submit">
                <button type="button" id="submit">Submit</button>
            </div>

        </form>

        <script src="script.js"></script>

    </body>

</html>
